---
layout: default
javascripts: '<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script src="/js/post.js"></script>
<script src="/js/post-util.js"></script>'
---
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default panel-post">
            {% if page.github_url %}
            <a href="{{ page.github_url }}">
                <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
            </a>
            {% endif %}
            <div class="panel-heading">
                <div class="headings">
                    <h1>{{ page.title }}</h1>
                    <h5>
                        <span><i class="fa fa-calendar-o"></i>{{ page.date | date_to_long_string }}</span>
                        {% if page.category != "general" %}<span><i class="fa fa-list-ol"></i><a href="/category/{{page.category}}/">{{ page.categories[0] }}</a></span>{% endif %}
                    </h5>
                </div>

                <div class="tags">
                    {% for tag in page.tags %}
                        <div class="tag">{{ tag }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="panel-body post-body">
                <div>{{ content }}</div>

                <h3 id="disqus_heading">Comments</h3>
                <div id="disqus_thread"></div>
                <script>

                    /**
                     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

                     var disqus_config = function () {
                     this.page.url = "{{ site.url }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
                     this.page.identifier = "{{ page.disqus_id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                     };

                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = 'https://mlowl.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
        </div>
    </div>
</div>
