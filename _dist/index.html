---
layout: default
stylesheets: '<link rel="stylesheet" href="/css/posts-overview.css">'
javascripts: '<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>'
nav_item: home
---

<div class="row">
    {% for post in site.posts %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="headings">
                    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                    <h5><span><i class="fa fa-calendar-o"></i>{{ post.date | date_to_long_string }}</span></h5>
                </div>

                <div class="tags">
                    {% for tag in post.tags %}
                    <div class="tag">{{ tag }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="panel-body post-body">{{ post.excerpt }}</div>
        </div>
    </div>
    {% endfor %}
</div>
